name: Data Health Check

on:
  # Run daily at 6 AM UTC (2 PM SGT)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Check to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - completeness
          - plausibility
          - coverage
      verbose:
        description: 'Verbose output'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  data-health:
    name: Data Health Check
    runs-on: ubuntu-latest
    # Only run if DATABASE_URL is configured
    if: ${{ vars.DATABASE_URL != '' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run data health checks
        id: health_check
        run: |
          cd backend

          # Build arguments
          ARGS=""
          if [ "${{ github.event.inputs.check_type }}" != "" ] && [ "${{ github.event.inputs.check_type }}" != "all" ]; then
            ARGS="--check ${{ github.event.inputs.check_type }}"
          fi
          if [ "${{ github.event.inputs.verbose }}" == "true" ]; then
            ARGS="$ARGS --verbose"
          fi

          # Run checks (capture output for summary)
          python ../scripts/check_data_health.py $ARGS --strict 2>&1 | tee health_report.txt

          # Check exit code
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "health_status=failed" >> $GITHUB_OUTPUT
          else
            echo "health_status=passed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Create summary
        run: |
          echo "## Data Health Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.health_check.outputs.health_status }}" == "passed" ]; then
            echo "### ✅ All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat backend/health_report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Fail on strict mode violations
        if: steps.health_check.outputs.health_status == 'failed'
        run: |
          echo "::error::Data health checks failed. See report for details."
          exit 1

  # Notify on failure (optional - requires Slack webhook)
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: data-health
    if: failure() && github.event_name == 'schedule'

    steps:
      - name: Log failure
        run: |
          echo "::warning::Scheduled data health check failed. Review required."
          echo "Check the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
