name: Regression Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Security audit runs nightly at 2am UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  pull-requests: read

jobs:
  # ============================================================
  # Detect which files changed to gate downstream jobs
  # ============================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      contracts: ${{ steps.filter.outputs.contracts }}
      frontend: ${{ steps.filter.outputs.frontend }}
      sql: ${{ steps.filter.outputs.sql }}
      backend: ${{ steps.filter.outputs.backend }}
      data: ${{ steps.filter.outputs.data }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            contracts:
              - 'backend/api/contracts/**'
              - 'backend/scripts/generate_contracts.py'
              - 'frontend/src/generated/**'
            frontend:
              - 'frontend/**'
            sql:
              - 'backend/routes/**'
              - 'backend/services/**'
            backend:
              - 'backend/**'
            data:
              - 'backend/data/**'
              - '.ci/baselines/**'

  # ============================================================
  # Contract Guard - Schema Drift Detection (BLOCKING)
  # Regenerates contracts and fails if they differ from committed
  # ============================================================
  contract-guard:
    name: Contract Guard (Schema Drift)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.contracts == 'true' || needs.changes.outputs.backend == 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need for git diff against base

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Check for contract drift
        id: drift-check
        run: |
          # Save current committed version BEFORE regeneration
          cp frontend/src/generated/apiContract.json /tmp/before.json 2>/dev/null || echo "{}" > /tmp/before.json

          # Regenerate fresh from Python schemas
          python backend/scripts/generate_contracts.py

          # Verify files exist and are non-empty
          test -s frontend/src/generated/apiContract.json || {
            echo "::error::apiContract.json is missing or empty"
            exit 1
          }
          test -s frontend/src/generated/apiContract.ts || {
            echo "::error::apiContract.ts is missing or empty"
            exit 1
          }

          # Check for ANY difference between committed and regenerated
          if ! diff -q /tmp/before.json frontend/src/generated/apiContract.json > /dev/null 2>&1; then
            echo "drift=true" >> $GITHUB_OUTPUT
            echo "::error::Contract drift detected! Backend schemas changed but contracts not regenerated."
            echo "::error::Fix: Run 'python backend/scripts/generate_contracts.py' and commit the result."
            echo ""
            echo "### Contract Drift Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Backend schema definitions have changed but \`apiContract.json\` was not regenerated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Fix:** Run locally and commit:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "python backend/scripts/generate_contracts.py" >> $GITHUB_STEP_SUMMARY
            echo "git add frontend/src/generated/" >> $GITHUB_STEP_SUMMARY
            echo "git commit --amend --no-edit" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Diff (first 50 lines)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
            diff /tmp/before.json frontend/src/generated/apiContract.json | head -50 >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "drift=false" >> $GITHUB_OUTPUT
          echo "✓ Contracts are in sync with backend schemas"

  # ============================================================
  # Frontend Import Guard - Only when frontend changes
  # ============================================================
  frontend-import-guard:
    name: Frontend Import Guard
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.contracts == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Check generated files exist
        run: |
          echo "Checking generated files..."

          if [ ! -f "frontend/src/generated/apiContract.json" ]; then
            echo "::error::frontend/src/generated/apiContract.json missing"
            echo "Run: python backend/scripts/generate_contracts.py"
            exit 1
          fi

          if [ ! -f "frontend/src/generated/apiContract.ts" ]; then
            echo "::error::frontend/src/generated/apiContract.ts missing"
            echo "Run: python backend/scripts/generate_contracts.py"
            exit 1
          fi

          echo "✓ Generated files exist"

      - name: Validate import paths
        run: |
          echo "Checking for broken imports..."

          # Find imports from generated/ and verify they resolve
          BROKEN_IMPORTS=$(grep -rn "from ['\"].*generated/apiContract" frontend/src \
            --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" \
            2>/dev/null | head -20 || true)

          if [ -n "$BROKEN_IMPORTS" ]; then
            echo "Found imports from generated/apiContract:"
            echo "$BROKEN_IMPORTS" | head -10

            # Verify the target exists
            if [ ! -f "frontend/src/generated/apiContract.ts" ]; then
              echo "::error::Imports reference missing file"
              exit 1
            fi
          fi

          echo "✓ Import paths valid"

      - name: Check deprecated endpoint usage
        run: |
          echo "Checking for deprecated /districts endpoint usage..."

          # Search for direct /districts usage in frontend (excluding comments, endpoints.js)
          # This catches: '/districts', "/districts", API.districts, getDistricts
          DEPRECATED_USAGE=$(grep -rn "'/districts\|/api/districts\|API\.districts\|getDistricts(" frontend/src \
            --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" \
            2>/dev/null | grep -v "endpoints.js" | grep -v "// DEPRECATED" | grep -v "\.test\." || true)

          if [ -n "$DEPRECATED_USAGE" ]; then
            echo "::error::Frontend uses deprecated /districts endpoint!"
            echo ""
            echo "Found deprecated usage:"
            echo "$DEPRECATED_USAGE"
            echo ""
            echo "Fix: Use /filter-options instead. Districts are available via:"
            echo "  getFilterOptions() -> response.data.districts"
            exit 1
          fi

          echo "✓ No deprecated endpoint usage"

  # ============================================================
  # SQL Safety Guard - Only when SQL/routes change
  # ============================================================
  sql-safety:
    name: SQL Safety Guard
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.sql == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run SQL safety checks
        run: |
          cd backend
          pytest tests/test_sql_safety.py -v --tb=short || {
            echo "::warning::SQL safety issues found - review required"
            exit 0
          }

  # ============================================================
  # Data Guard - Prevent silent CSV data corruption
  # ============================================================
  data-guard:
    name: Data Guard
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.data == 'true' || needs.changes.outputs.backend == 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for origin/main baseline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract main baseline (source of truth)
        run: |
          git show origin/main:.ci/baselines/new_launch_units.csv > /tmp/baseline_main.csv 2>/dev/null || {
            echo "::warning::No baseline on main yet, using local baseline"
            cp .ci/baselines/new_launch_units.csv /tmp/baseline_main.csv
          }

      - name: Run data guard
        run: |
          python3 scripts/data_guard.py --mode ci \
            --file backend/data/new_launch_units.csv \
            --baseline /tmp/baseline_main.csv

  # ============================================================
  # Route Contract Guard - Catches missing endpoints BEFORE deploy
  # ============================================================
  route-contract:
    name: Route Contract Guard
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check route contract
        run: python scripts/check_route_contract.py

  # ============================================================
  # API Smoke Tests - Catches 404s BEFORE deploy
  # ============================================================
  smoke-tests:
    name: API Smoke Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke tests
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          cd backend
          pytest tests/test_smoke_endpoints.py -m smoke -v --tb=short

      - name: Skip notice (no DB)
        if: ${{ env.DATABASE_URL == '' }}
        run: |
          echo "::warning::Smoke tests skipped - DATABASE_URL not configured"

  # ============================================================
  # Unit Tests - Always run on backend changes
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/test_normalize.py \
                 tests/test_api_contract.py \
                 tests/test_property_age_bucket.py \
                 tests/test_sql_guardrails.py \
                 -v --tb=short

      - name: Run ETL validation tests
        run: |
          cd backend
          pytest tests/test_etl_validation.py -v --tb=short || true

  # ============================================================
  # Integration Tests - PRs + main pushes only
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') }}

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FLASK_ENV: testing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run regression snapshot tests
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          cd backend
          pytest tests/test_regression_snapshots.py -v --tb=short

      - name: Run API invariants tests
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          cd backend
          pytest tests/test_api_invariants.py -v --tb=short --run-integration || true

      - name: Skip notice (no DB)
        if: ${{ env.DATABASE_URL == '' }}
        run: |
          echo "::warning::Integration tests skipped - DATABASE_URL not configured"

  # ============================================================
  # Frontend Tests - CATCHES RUNTIME ERRORS BEFORE DEPLOY
  # ============================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint:ci

      - name: Type check
        run: cd frontend && npm run typecheck

      - name: Unit tests
        run: cd frontend && npm run test:ci

      - name: Build
        run: cd frontend && npm run build

  # ============================================================
  # Frontend E2E Tests - CATCHES RUNTIME CRASHES (PR gate)
  # Runs smoke tests only - fast and stable
  # ============================================================
  frontend-e2e:
    name: Frontend E2E (Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [changes, frontend-tests]
    if: ${{ needs.changes.outputs.frontend == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run E2E smoke tests
        run: cd frontend && npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================
  # Frontend Performance Tests - NIGHTLY ONLY
  # Comprehensive but slow - don't run on every PR
  # ============================================================
  frontend-perf:
    name: Frontend Performance (Nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'schedule' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run full E2E tests
        run: cd frontend && npm run test:e2e:full
        env:
          CI: true
          BASE_URL: http://localhost:4173
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-perf-report
          path: frontend/playwright-report/
          retention-days: 14

  # ============================================================
  # Security Audit - Nightly + PRs, warn only
  # ============================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        run: |
          cd backend
          pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx || {
            echo "::warning::Vulnerabilities found in dependencies"
            exit 0
          }
        continue-on-error: true

  # ============================================================
  # E2E Mock Validation - Catches stale mocks (ADVISORY)
  # Warns if E2E mocks drift from API contracts
  # ============================================================
  mock-validation:
    name: E2E Mock Validation
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.contracts == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate E2E mocks match contracts
        run: |
          if [ -f "scripts/validate_e2e_mocks.py" ]; then
            python scripts/validate_e2e_mocks.py || {
              echo "::warning::E2E mocks may be stale. Review: scripts/validate_e2e_mocks.py"
            }
          else
            echo "Mock validation script not found, skipping"
          fi
        continue-on-error: true

  # ============================================================
  # Dead Code Detection - Catches deprecated code (ADVISORY)
  # Warns about unused/deprecated code accumulation
  # ============================================================
  dead-code:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Find unused code
        run: |
          if [ -f "scripts/find_unused.py" ]; then
            python scripts/find_unused.py > /tmp/dead_code_report.txt 2>&1 || true

            # Check if any candidates found
            if grep -q "candidate" /tmp/dead_code_report.txt 2>/dev/null; then
              echo "::warning::Dead code candidates found. Review: scripts/find_unused.py"
              echo ""
              echo "### Dead Code Candidates" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              cat /tmp/dead_code_report.txt | head -50 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "✓ No dead code candidates detected"
            fi
          else
            echo "Dead code detection script not found, skipping"
          fi
        continue-on-error: true
