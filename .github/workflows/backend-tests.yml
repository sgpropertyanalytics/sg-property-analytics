name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FLASK_ENV: testing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Generate frontend contracts (CI check)
        run: |
          python backend/scripts/generate_contracts.py
          test -s frontend/src/generated/apiContract.json
          test -s frontend/src/generated/apiContract.ts
          git diff --exit-code backend/contracts_manifest.sha256

      - name: Run unit tests (no DB required)
        run: |
          cd backend
          pytest tests/test_normalize.py tests/test_api_contract.py tests/test_property_age_bucket.py -v --tb=short || true

      - name: Run regression snapshot tests
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          cd backend
          pytest tests/test_regression_snapshots.py -v --tb=short

      - name: Skip regression tests notice
        if: ${{ env.DATABASE_URL == '' }}
        run: |
          echo "::warning::Regression snapshot tests skipped - DATABASE_URL secret not configured"
          echo "To enable regression tests, add DATABASE_URL to repository secrets"
