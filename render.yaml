# Render Blueprint - Singapore Property Analytics
# https://render.com/docs/blueprint-spec

services:
  # Main API server
  - type: web
    name: sg-property-analyzer
    env: python
    region: singapore
    plan: standard  # Always-on (no cold starts). 2GB RAM, 2 workers.
    buildCommand: pip install -r backend/requirements.txt
    # Run migrations ONCE per deploy, before starting web server
    # Tracks applied migrations in _migrations table (idempotent)
    releaseCommand: cd backend && python -m scripts.run_migrations
    # Gunicorn flags for Standard plan (2GB RAM):
    # --workers 2    : Parallel request handling
    # --threads 2    : Light concurrency per worker
    # --timeout 90   : Under Render's ~100s router timeout to avoid 504s
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 90
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"  # Explicit: secure cookies in production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (Supabase connection string)
      - key: URA_ACCESS_KEY
        sync: false  # Set manually in Render dashboard

# Cron Jobs
# Note: Render cron jobs run as separate instances with their own env
# See: https://render.com/docs/cronjobs

  # URA API Sync - Daily property transaction sync
  - type: cron
    name: ura-sync
    env: python
    region: singapore
    plan: starter
    schedule: "0 17 * * *"  # 01:00 SGT daily (UTC+8)
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m scripts.ura_sync --triggered-by cron
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (Supabase connection string)
      - key: URA_ACCESS_KEY
        sync: false  # Set manually in Render dashboard
      # URA Sync Configuration
      - key: URA_SYNC_ENABLED
        value: "true"
      - key: URA_SYNC_MODE
        value: "production"  # Promoted from shadow after threshold fix (82094d1)
      - key: URA_REVISION_WINDOW_MONTHS
        value: "3"
      - key: URA_CUTOFF_YEARS
        value: "5"

